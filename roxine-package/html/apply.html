          xhr.onload = function() {
            if (xhr.status === 200) {
              // 이메일 전송이 성공한 경우
              window.location.href = "recruit-success.html";
            } else {
              // 이메일 전송이 실패한 경우 또는 오류 발생
              document.getElementById("error_message").textContent = "이메일 전송 중 오류가 발생했습니다.";
